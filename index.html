<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>DJ's Drum Machine</title>
    <meta name="description" content="DJs Drum Machine for fCC">
    <meta name="author" content="DJsquared">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <script src="js/scripts.js"></script>
    <div id="drum-machine">
        <div id="display"> </div>
        <div class="drum-pad-Q"><audio src="/clips/clap.WAV" onclick="playAudio('/clips/clap.WAV')" id="Q" class="clip" /></div>
        <div class="drum-pad-W"><audio src="/clips/closedHH.WAV" onclick="playAudio('/clips/closedHH.WAV')" id="W" class="clip" /></div>
        <div class="drum-pad-E"><audio src="/clips/congalow.WAV" onclick="playAudio('/clips/congalow.WAV')" id="E" class="clip" /></div>
        <div class="drum-pad-A"><audio src="/clips/cowbell.WAV" onclick="playAudio('/clips/cowbell.WAV')" id="A" class="clip" /></div>
        <div class="drum-pad-S"><audio src="/clips/hiconga.WAV" onclick="playAudio('/clips/hiconga.WAV')" id="S" class="clip" /></div>
        <div class="drum-pad-D"><audio src="/clips/lowconga.WAV" onclick="playAudio('/clips/lowconga.WAV')" id="D" class="clip" /></div>
        <div class="drum-pad-Z"><audio src="clips/maracca.WAV" onclick="playAudio('/clips/maracca.WAV')" id="Z" class="clip" /></div>
        <div class="drum-pad-X"><audio src="/clips/snare.WAV" onclick="playAudio('/clips/snare.WAV')" id="X" class="clip" /></div>
        <div class="drum-pad-C"><audio src="/clips/subbass.WA" onclick="playAudio('/clips/subbass.WAV')" id="C" class="clip" /></div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
